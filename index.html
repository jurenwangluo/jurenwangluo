<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- 新增viewport-fit=cover，适配全面屏安全区域 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>巨人网络客服页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* 兼容iOS/安卓底部安全区域，预留浏览器底部栏间距 */
            padding-bottom: env(safe-area-inset-bottom);
            padding-bottom: constant(safe-area-inset-bottom);
            /* 额外增加10px缓冲，避免极端机型遮挡 */
            padding-bottom: calc(env(safe-area-inset-bottom) + 10px);
        }
        #target-site {
            width: 100%;
            /* 高度自动填充剩余空间，不顶到底部遮挡区 */
            height: 100%;
            border: none;
            display: block;
            overflow: auto;
            transform: translateZ(0);
        }
    </style>
</head>
<body>
    <iframe id="target-site" src="https://www.luobo88.shop/asdfgh"></iframe>
</body>
</html>
</body>
</html>
