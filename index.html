<!DOCTYPE html>
<html>
<head>
    <title>加载你的域名内容</title>
    <style>
        /* 让 iframe 铺满整个页面，无滚动条、无边框 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #target-site {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <!-- 嵌套你的目标域名 -->
    <iframe id="target-site" src="https://www.luobo88.shop"></iframe>
</body>
</html>
